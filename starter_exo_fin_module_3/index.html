<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>ForEach Cinema</title>
</head>

<body>
    <header>
        <h1>FOREACH CINEMA</h1>
        <div id="account_spaces">
            <div id="my_account">
               <img src="./icons/face_white_24dp.svg" alt="icone mon compte">
                <p>
                    MON COMPTE
                </p>
            </div>
            <div id="pro_space">
                <img src="./icons/work_white_24dp.svg" alt="icone valise blanche">
                <p>
                    ESPACE PRO
                </p>
            </div>
        </div>
    </header>
    <main>
    <div class="jumbotron_container">
        <img src="./assets/images/ad.png" id= "jumbotron"alt="jumbotron du formateur">
            <div id="play_block">
                <p id="try">
                    TENTEZ DE GAGNER 2 PLACES POUR LE FORMATEUR
                </p>
                <p id="play">
                    JOUER
                </p>
            </div>
    </div> 
    <nav>
        <div id="navbar">
            <div id="anchor_tarification">
                <p>Tarifs</p>
            </div>
            <div id="anchor_films">
                <p>Films</p>
            </div>                          
        </div>
    </nav>  
    <div>
        <h2>Tarifs</h2>
        <div id="tarification">
            <div class="tarification_blocks">
                <div id="illimity_section">
                    <div id="illimity">
                        <p class="bold">ForEach Illimity</p>
                        <p>Valable tous les jours, à toutes les séances</p>
                    </div>
                    <div id="price_illimity">
                        <p>19€99/par mois</p>
                    </div>
                </div>
                <div id="solo_section">
                    <div id="solo">
                        <p class="bold">ForEach Solo</p>
                        <p>Valable tous les jours, à toutes les séances</p>
                    </div>
                    <div id="price_solo">
                        <p>9€99 la séance</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
   
    </main>
    <script src="./index.js"></script>
</body>
</html>
